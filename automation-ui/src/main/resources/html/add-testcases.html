
<div data-toggle="modal" tabindex="-1" class="modal fade"
	id="add_testcases" role="dialog">
	<div class="modal-dialog modal-width">
		<div class="modal-content">
			<form method="post" name="addTestCaseForm" id="addTestCaseForm">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">x</button>
					<h3 class="modal-title">Add New Test case</h3>
				</div>
				<div class="modal-body">
					<table>
						<tr>
							<td>
								<div class="row-fluid dataTable">
									<div class="col-md-4">
										<label class="label-editor">Manual Test Id</label>
									</div>
									<div class="col-sm-2">
										<input type="text" class="form-control" maxlength="10"
											id="addManualTestId" name="manualTestId"
											ng-model="addManualTestId" required="required">
									</div>
								</div>
							</td>
							<td>
								<div class="row-fluid dataTable">
									<div class="col-md-4">
										<label class="label-editor">Script Name</label>
									</div>
									<div class="col-md-6">
										<input type="text" class="form-control"  maxlength="100"
											id="AddScriptName" name="scriptName">
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="row-fluid dataTable">
									<div class="col-md-4">
										<label class="label-editor">Test Type</label>
									</div>
									<div class="col-md-5">
										<select id="addTestType" name="testTypeId"
											class="form-control" style="width:180px;">
											<option selected="selected" value="" disabled
												ng-modal="addTestType">--Select TestType--</option>
											<option ng-repeat="x in testTypeList"
												value="{{x.testTypeId}}">{{x.testTypeName}}</option>
										</select>
									</div>
								</div>
							</td>
							<td>
								<div class="row-fluid dataTable">
									<div class="col-md-4">
										<label class="label-editor">Severity</label>
									</div>
									<div class="col-md-5">
										<select id="addSeverity" name="severityId"
											class="form-control" style="width:180px;">
											<option selected="selected" name="addSeverity" value=""
												disabled ng-modal="selectedSeverity">--Select Severity--</option>
											<option ng-repeat="x in severityList"
												value="{{x.severityId}}">{{x.severityName}}</option>
										</select>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="row-fluid dataTable">
									<div class="col-md-4">
										<label class="label-editor">Module</label>
									</div>
									<div class="col-md-5">
										<select id="addTestModule" name="moduleId"
											class="form-control" style="width:180px;">
											<option selected="selected" value="" disabled
												ng-modal="selectedModule">--Select Module--</option>
											<option ng-repeat="x in moduleList" value="{{x.moduleId}}">{{x.moduleName}}</option>
										</select>
									</div>
								</div>
							</td>
							<td>
								<div class="row-fluid dataTable">
									<div class="col-md-4">
										<label class="label-editor">Feature</label>
									</div>
									<div class="col-md-5">
										<select id="addTestFeature" name="featureId"
											ng-modal="addFeature" class="form-control" style="width:180px;">
											<option selected="selected" value="" disabled>--Select Feature--</option>
											<option ng-repeat="x in featureList" value="{{x.featureId}}">{{x.featureName}}</option>
										</select>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td sytle="vertical-align:top;">
								<div class="row-fluid dataTable">
									<div class="col-md-4">
										<label class="label-editor">Applicable For
											Automation?:</label>
									</div>
									<div class="col-md-5" style="margin-left:10px;">
										<input type="radio" name="applicableForAutomation"
											id="applicableForAutomation" value="true">Yes <input
											type="radio" name="applicableForAutomation"
											id="applicableForAutomation" value="false">No
									</div>
								</div>
							</td>
							<td>
								<div class="row-fluid dataTable">
									<div class="col-md-4">
										<label class="label-editor">Req. Reference</label>
									</div>
									<div class="col-md-5">
										<input type="text" class="form-control" style="width:180px;" maxlength="10"
											id="requirenmentNo" name="requirenmentNo">
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td style="vertical-align:top;">
								<div class="row-fluid dataTable">
									<div class="col-md-4">
										<label class="label-editor">Test Objective</label>
									</div>
									<div class="col-md-5">
										<textarea class="form-control" rows="4" id="testObjective"
											name="testObjective"></textarea>
									</div>
								</div>

								
								<div class="row-fluid dataTable">
									<div class="col-md-4">
										<label class="label-editor">Automation Type</label>
									</div>
									<div class="button-group col-md-6" id="SelClient">
										<button type="button" id="clientBtnId"
											class="btn btn-default btn-sm dropdown-toggle form-control"
											data-toggle="dropdown" style="width:200px;">
											<span id="clientHead">-- Select Automation Type --</span>
											<span class="caret"></span>
										</button>
										<ul class="dropdown-menu scrollable-menu" id="clientList"
											role="menu">
											<li ng-repeat="x in clientList"><input type='checkbox' id='selectedClient'
												value={{x.clientId}} name="editClients">{{x.clientName}}</checkbox></li>
										</ul>
									</div>
									<!-- <div class="col-md-6">
                                 <select id="editSelClient" class="form-control" >
                                    <option selected="selected" value="" disabled>--Select Client--</option>
                                 </select>
                              </div> -->
								</div>								
							</td>

							<td style="vertical-align:top;">
								<div class="row-fluid dataTable">
									<div class="col-md-4">
										<label class="label-editor">Test Description</label>
									</div>
									<div class="col-md-8">
										<textarea class="form-control" rows="4" id="testDescription"
											name="testDescription"></textarea>
									</div>
								</div>
							</td>
						</tr>
					</table>
					<div class="successMsg" id="savingsuccessMsg" style="display: none"></div>
					<div class="errorMsg" id="savingfailedMsg" style="display: none"></div>
				</div>

				<div class="modal-footer">
					<div class="row-fluid dataTable">
						<button type="submit" class="btn btn-primary btn-sm" id="addTestcaseBtn">
						<i class="fa fa-plus" aria-hidden="true"></i>&nbsp;
						Add</button>
						<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
						<i class="fa fa-window-close" aria-hidden="true"></i>&nbsp;
						Close</button>
					</div>
					
				</div>
			</form>
		</div>
	</div>
</div>
