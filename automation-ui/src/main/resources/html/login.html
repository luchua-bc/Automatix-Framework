		<div class="container">
			<div class="row login-container"> 	
				<div class="col-lg-3 col-lg-offset-8" >
					<div class="panel panel-primary">
						<div class="panel-heading">Login
						</div> 
						<div class="well">
							<div class="panel-body">
							
							
								<!-- Login Form -->
									<form id="loginForm" name="loginForm" action="loginUrl" method="post">
											<!--ERROR_MESSAGE -->
											<div class="row">
												<div class="col-lg-12">
													ERROR_MESSAGE 
													<!-- <div class='alert alert-danger'><span>Please enter a valid Email address.</span></div> -->
												</div>	
											</div>
										<!-- Username Field -->
											<div class="row">
												<div class="form-group col-lg-8 col-lg-offset-1">
													<div class="input-group">
														<span class="input-group-btn">
															<label id="login-icon" class="btn btn-primary btn-sm">
																<i class="fa fa-user-o" aria-hidden="true">
																</i>
															</label>
														</span>
														<input type="email" name="email" class="form-control"  id="email" required="required" placeholder="Enter E-mail address" required/>
														<!--</span>-->
													</div>
												</div>
											</div>
											<!-- Password Field -->
												<div class="row">
												<div class="form-group col-lg-8 col-lg-offset-1">
													<div class="input-group">
														<span class="input-group-btn">
															<label id="login-icon" class="btn btn-primary btn-sm">
																<i class="fa fa-key fa-fw" aria-hidden="true">
																</i>
															</label>
														</span>
														<input type="password" name="password" class="form-control"  id="password" required="required" placeholder="Enter Password" required/>
														<!--</span>-->
													</div>
												</div>
											</div>
											<!-- Login Button -->
											<div class="row">
												
												<div class="form-group col-lg-10 col-lg-offset-1">
													<button type="submit" class="btn btn-primary btn-sm"  id="loginBtn">Let me in &nbsp;<i class="fa fa-sign-in" aria-hidden="true"></i></button>
												</div>
											</div>
											
									</form>
								<!-- End of Login Form -->
							</div>
						</div>
					</div>    
				</div>
			</div>	
		</div>
