
<div data-toggle="modal" tabindex="-1" class="modal fade"
	id="edit_testcases" role="dialog">
	<div class="modal-dialog modal-width">
		<div class="modal-content">
			<form method="post" name="updateTestCaseForm" id="updateTestCaseForm">
				<input type="hidden" class="form-control" id="updateTestCaseId"
					name="id">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">x</button>
					<h3 class="modal-title">Edit Test details</h3>
				</div>
				<div class="modal-body">
					<table>
						<tr>
							<td>
								<div class="row-fluid dataTable">
									<div class="col-md-4">
										<label class="label-editor">Manual Test Id</label>
									</div>
									<div class="col-sm-2">
										<input type="text" class="form-control" maxlength="10"
											id="manualTestId" name="manualTestId" readonly>
									</div>
								</div>
							</td>
							<td>
								<div class="row-fluid dataTable">
									<div class="col-md-4">
										<label class="label-editor">Script Name</label>
									</div>
									<div class="col-md-6">
										<input type="text" class="form-control" maxlength="100"
											id="scriptName" name="scriptName">
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="row-fluid dataTable">
									<div class="col-md-4">
										<label class="label-editor">Test Type</label>
									</div>
									<div class="col-md-5">
										<select id="editTestType" class="form-control"
											name="testTypeId">
											<option selected="selected" id="getTypeTest" value=""
												disabled>--Select Test Type --</option>
											<option ng-repeat="x in testTypeList"
												value="{{x.testTypeId}}">{{x.testTypeName}}</option>
										</select>
									</div>
								</div>
							</td>
							<td>
								<div class="row-fluid dataTable">
									<div class="col-md-4">
										<label class="label-editor">Severity</label>
									</div>
									<div class="col-md-5">
										<select id="editSeverity" name="severityId" 
											class="form-control" style="width:160px;">
											<option selected="selected" id="getSeverity" value=""
												disabled>--Select Severity --</option>
											<option ng-repeat="x in severityList"
												value="{{x.severityId}}">{{x.severityName}}</option>
										</select>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="row-fluid dataTable">
									<div class="col-md-4">
										<label class="label-editor">Module</label>
									</div>
									<div class="col-md-5">
										<select id="editTestModule" name="moduleId"
											class="form-control">
											<option selected="selected" id="getModule" value="" disabled>--Select
												Module --</option>
											<option ng-repeat="x in moduleList" value="{{x.moduleId}}">{{x.moduleName}}</option>
										</select>
									</div>
								</div>
							</td>
							<td>
								<div class="row-fluid dataTable">
									<div class="col-md-4">
										<label class="label-editor">Feature</label>
									</div>
									<div class="col-md-5">
										<select id="editTestFeature" name="featureId"
											class="form-control" style="width:160px;">
											<option selected="selected" value="" disabled>--Select
												Feature --</option>
											<option ng-repeat="x in featureList" value="{{x.featureId}}">{{x.featureName}}</option>
										</select>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="row-fluid dataTable">
									<div class="col-md-4" style="padding:3px;">
										<label class="label-editor">Applicable For
											Automation?:</label>
									</div>
									<br>
									<div class="col-md-5" style="margin-left: 10px;">
										<input type="radio" name="applicableForAutomation"
											id="applicableForAutomationtrue" value="true">Yes
											&nbsp;&nbsp;<input
											type="radio" name="applicableForAutomation"
											id="applicableForAutomationfalse" value="false">No
									</div>
								</div>
							</td>
							<td>
								<div class="row-fluid dataTable">
									<div class="col-md-4">
										<label class="label-editor">Requirement No</label>
									</div>
									<div class="col-md-5">
										<input type="text" class="form-control" style="width:160px;" maxlength="10"
											id="requirenmentNo" name="requirenmentNo">
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td style="vertical-align:top;">
								<div class="row-fluid dataTable">
									<div class="col-md-4">
										<label class="label-editor">Test Objective</label>
									</div>
									<div class="col-md-5">
										<textarea class="form-control" rows="4" id="testObjective"
											name="testObjective"></textarea>
									</div>
								</div>

								
								<div class="row-fluid dataTable">
									<div class="col-md-4">
										<label class="label-editor">Automation Type</label>
									</div>
									<div class="button-group col-md-6" id="editSelClient">
										<button type="button" id="clientBtnId"
											class="btn btn-default btn-sm dropdown-toggle form-control"
											data-toggle="dropdown" style="width:200px;">
											<span id="clientHead">-- Select Automation Type --</span> <span
												class="caret"></span>
										</button>
										<ul class="dropdown-menu scrollable-menu" id="clientList"
											role="menu">
											<li ng-repeat="x in clientList"><input type='checkbox' id='selectedClient'
												value={{x.clientId}} name="editClients">{{x.clientName}}</checkbox></li>
										</ul>
									</div>
									<!-- <div class="col-md-8">
                                 <select id="editSelClient" class="form-control" >
                                    <option selected="selected" value="" disabled>-- Select Client --</option>
                                 </select>
                              </div> -->
								</div>								
							</td>

							<td style="vertical-align:top;">
								<div class="row-fluid dataTable">
									<div class="col-md-4">
										<label class="label-editor">Test Description</label>
									</div>
									<div class="col-md-8">
										<textarea class="form-control" rows="4" id="testDescription"
											name="testDescription"></textarea>
									</div>
								</div>
							</td>

						</tr>
						<tr>

							
						</tr>
					</table>
				</div>
				<div class="modal-footer">
					<div class="row-fluid dataTable">
						<button type="button" class="btn btn-success btn-sm"
							data-dismiss="modal" id="updateTestCaseBtn">
							<i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;
							Apply</button>
						<button type="button" class="btn btn-default btn-sm"
							data-dismiss="modal">
							<i class="fa fa-window-close" aria-hidden="true"></i>&nbsp;
							Close</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
