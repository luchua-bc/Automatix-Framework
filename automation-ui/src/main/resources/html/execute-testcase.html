
<div class="container tab-pane fade in" id="testcaseformSec" ng-app="executeTestPageApp">
	<div ng-show="loading" style="text-align: center; font-size: 20px;"><i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>&nbsp;Loading..</div>
	<div ng-hide="loading">
		<div id="execution-container">
			<div class="alert alert-danger alert-white rounded hide"
				id="errorMessage">
				<strong>! Please Select All the Fields..</strong>
			</div>
			<div id="executeTestcaseFormDiv">
				<form role="form" class="form-horizontal" id="myform" name="testcaseForm">
					<div class="sliding-section" >
						<div class="row margin-left-right-15">
							<div class="col-lg-3">
								<div>
									<label for="environmentId" class="control-label col-sm-14">Environment \ AUT:</label>
								</div>
								<select id="selEnvironment" class="form-control"
									ng-model="selectedEnvironment" required>
									<option selected="selected" value="" disabled>--
										Select Environment \ AUT--</option>
									<option ng-repeat="x in environmentList"
										value="{{x.environmentId}}">{{x.environmentName}}</option>
								</select>
							</div>
							<div class="col-lg-3">
								<div>
									<label for='selClient' class='control-label col-sm-14'>Automation Type: </label>
								</div>
								<select id='selClient' class='form-control' ng-model="selectedClient">
									<option selected='selected' value='' disabled>--Select Automation Type--</option>
									<option ng-repeat="x in clientList" value="{{x.clientId}}">{{x.clientName}}</option>
								</select>
							</div>
							<div class="col-lg-3">
								<div>
									<label for="selectedTestScenario" class="control-label col-sm-14">Test Type:</label>
								</div>
								<select id="selTestType" class="form-control" ng-model="selectedTestType">
									<option selected="selected" value="" disabled>--Select Test Type--</option>
									<option ng-repeat="x in testTypeList" value="{{x.testTypeId}}">{{x.testTypeName}}</option>
								</select>
								
							</div>
							<div class="col-lg-3">
								<div>
									<label for="browser" class="control-label col-sm-14">Browser \ Platform:</label>
								</div>
								<select id="selBrowser" class="form-control" ng-model="selectedBrowser">
									<option value="" selected disabled>-- Select Browser--</option>
									<option ng-repeat="x in browserList" value="{{x.browserId}}">{{x.browserName}}</option>
								</select>
							</div>
						</div>
						<div class="row margin-left-right-15">
							<div class="col-lg-3 margin-bottom-20">
								<label for="selModule" class="control-label col-sm-14">
									Module:
								</label>
								<div class="button-group" id="module">
									<button type="button" id="moduleBtnId" class="btn btn-default btn-sm dropdown-toggle form-control"  data-toggle="dropdown">
										<span id="moduleHead">-- Select Module--</span>
										<span class="caret"></span>
									</button>
									<ul class="dropdown-menu scrollable-menu" id="moduleList" role="menu"></ul>
								</div>
							</div>
							<div class="col-lg-3 margin-bottom-20">
								<div>
									<label for="selfeature" class="control-label col-sm-14">Feature:</label>
								</div>	
								<div class="button-group" id="feature">
									<button type="button" id="featureBtnId"
										class="btn btn-default btn-sm dropdown-toggle form-control"
										data-toggle="dropdown">
										<span id="featureHead">-- Select Feature--</span><span
											class="caret"></span>
									</button>
									<ul class="dropdown-menu scrollable-menu" id="featureList"
										role="menu">
									</ul>
								</div>
							</div>
							<div class="col-lg-3 margin-bottom-20">
								<div class="vertical-align-button">
									<a class="btn btn-primary btn-sm" role="button" id="submit_btn">
										<i class="fa fa-check-square-o" aria-hidden="true"></i>
										Submit
									</a>
									<button type="reset" class="btn btn-danger btn-sm" value="Reset" id="resetBtnId">
										<i class="fa fa-refresh" aria-hidden="true">
										</i>
										Reset
									</button>
								</div>
							</div>	
						</div>
					</div>	
					
					<hr class="border-bottom"/>	
					
					<div id="testdetailsSec" class="hide" >
						<h2>
							<center>Test Case Details</center>
						</h2>
						<div id="testDescDivId" class="table-responsive testDescDivId">
							<table id='filteredTestCaseTable' class="table table-fixed">
							</table>
						</div>
						<div class="row margin-top-15">
							<div class="col-lg-2 col-lg-offset-10">
								<button type="submit" class="btn btn-info btn-lg form-control" value="Execute" id="executeBtnId">
									<i class="fa fa-play" aria-hidden="true"></i>
									Execute
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

				</form>
			</div>
